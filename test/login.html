<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>log in</title>
</head>
<body>
    <section class="w-100 p-4 d-flex justify-content-center pb-4 pt-5" style ="margin-top: 60px;" >
        <form style="width: 22rem;">
          <!-- Email input -->
          <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
            <input type="email" id="form2Example1" class="form-control">
            <label class="form-label" for="form2Example1" style="margin-left: 0px;">Email address</label>
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>
  
          <!-- Password input -->
          <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
            <input type="password" id="form2Example2" class="form-control">
            <label class="form-label" for="form2Example2" style="margin-left: 0px;">Password</label>
          <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64.8px;"></div><div class="form-notch-trailing"></div></div></div>
  
          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked="">
                <label class="form-check-label text-success" for="form2Example31"> Remember me </label>
              </div>
            </div>
  
            <div class="col">
              <!-- Simple link -->
              <a href="#!"class="text-success">Forgot password?</a>
            </div>
          </div>
  
          <!-- Submit button -->
          <button type="button" data-mdb-button-init="" data-mdb-ripple-init="" class="btn btn-success btn-block mb-4" data-mdb-button-initialized="true">Sign in</button>
 <div >
  <h2>log in with :</h2>
  <br>
  <i class="fa-brands fa-facebook fs-4 "style="margin-left: 10px; ">  </i>
  <i class="fa-brands fa-square-whatsapp " style="font-size: 30px;margin-left: 20px;"></i>
  <i class="fa-brands fa-square-github " style="font-size: 30px;margin-left: 20px;"></i>
 </div>
          






 <script src="JScript/all.min.js"></script>

<script src="JScript/bootstrap.bundle.min.js"></script>

</body>
</html>
